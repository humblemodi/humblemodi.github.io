<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humble Modi | Innovator & Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #fff;
        }
        .tagline {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 2rem;
        }
        .bio {
            font-size: 1rem;
            margin-bottom: 3rem;
            line-height: 1.8;
            color: #b0b0b0;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .link {
            padding: 0.7rem 1.5rem;
            background: #1a1a1a;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid #333;
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        .link:hover {
            background: #2a2a2a;
            border-color: #555;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .links { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Humble Modi</h1>
        <p class="tagline">Innovator | Builder | Confidently Humble</p>
        <p class="bio">
            Building projects to solve everyday problems.<br>
            Sharing real lessons from the journey.<br>
            Straightforward takes on tech & life.
        </p>
        <div class="links">
            <a href="https://x.com/thehumblemodi" class="link" target="_blank">X</a>
            <a href="https://github.com/HumbleModi" class="link" target="_blank">GitHub</a>
            <a href="https://instagram.com/humblemodi" class="link" target="_blank">Instagram</a>
            <a href="https://reddit.com/user/Sudden_Grapefruit932" class="link" target="_blank">Reddit</a>
        </div>
    </div>
</body>
</html>
